<div class="container mt-5" style="border: 1px solid gray; width: 550px;">
    <form (ngSubmit)="submit(f)" #f="ngForm">
        <div>
            <h3 style="text-align: center;" class="mt-3"> Admin Panel </h3>
        </div>
        <div class="form-group mt-3" style="width: 500px;">
            <label> Username </label>
            <input type="text" class="form-control" name="name" [(ngModel)]="name">
        </div>
        <div class="form-group" style="width: 500px;">
            <label> Password </label>
            <input type="password" class="form-control" name="password" [(ngModel)]="password">
        </div>
        <button type="submit" class="btn btn-success ml-auto mb-3"> Submit </button>
    </form>

</div>
